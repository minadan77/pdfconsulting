<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Consulting</title>

  <style>
    body {
      background-color: #ffffff;
    }

    h1 {
      color: #000000;
      font-size: 2em;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    .upload-form {
      margin-top: 20px;
    }

    .file-input {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
    }

    .submit-button {
      width: 100%;
      height: 30px;
      background-color: #000000;
      color: #ffffff;
      cursor: pointer;
    }

    .dialog {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #000000;
    }

    .question {
      margin-bottom: 10px;
    }

    .answer {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>PDF Consulting</h1>

  <div class="container">
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf" class="file-input">
      <input type="submit" value="Subir" class="submit-button">
    </form>

    <div class="dialog">
      <div class="question"></div>
      <div class="answer"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bard@0.25.0/dist/bard.min.js"></script>
  <script>
    const app = new Bard({
      model: "bard-base",
    });

    const uploadForm = document.querySelector(".upload-form");
    const dialog = document.querySelector(".dialog");

    uploadForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const pdf = await event.target.files[0];

      const response = await app.query(pdf);

      dialog.querySelector(".question").textContent = response.question;
      dialog.querySelector(".answer").textContent = response.answer;
    });
  </script>
</body>
</html>
